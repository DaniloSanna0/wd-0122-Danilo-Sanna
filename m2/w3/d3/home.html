<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nome"></div>
    <div id="cognome"></div>
    <button onclick="elimina()">elimina</button>


    <script>
      var nome = sessionStorage.getItem("nome");
      var cognome = sessionStorage.getItem("cognome");
    document.querySelector("#nome").innerHTML = nome
    document.querySelector("#cognome").innerHTML = cognome
    function elimina(){
        sessionStorage.removeItem("nome");
        sessionStorage.removeItem("cognome");
        location.reload()
    }

    </script>
</body>
</html>
