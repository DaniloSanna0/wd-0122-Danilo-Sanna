<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/reset.css">

<body>
    <div>
    <input type="text" id="display">
        <section>
            <button data-numero="1" onclick="aggiungiNumero(this)">1</button>
            <button onclick="aggiungiNumero(this)">2</button>
            <button onclick="aggiungiNumero(this)">3</button>
            <button onclick="cancella()">C</button>
            <button onclick="aggiungiNumero(this)">4</button>
            <button onclick="aggiungiNumero(this)">5</button>
            <button onclick="aggiungiNumero(this)">6</button>
        <button onclick="aggiungiNumero(this)">+</button>
            <button onclick="aggiungiNumero(this)">7</button>
            <button onclick="aggiungiNumero(this)">8</button>
            <button onclick="aggiungiNumero(this)">9</button>
            <button onclick="aggiungiNumero(this)">-</button>
            <button onclick="aggiungiNumero(this)" class="bottom1">/</button>
            <button onclick="aggiungiNumero(this)">0</button>
            <button onclick="moltiplicazione()">X</button>
            <button onclick="risultato()" class="bottom2">=</button>
        </section>
    </div>
